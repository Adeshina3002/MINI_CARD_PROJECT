<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <title>MINI CARD PROJECT</title>
  </head>
  <body>
    <div id="card-project">
        <div class="card-project-container">
            <div class="img-description">
                <div class="logo">
                    <img src="/Polygon 1.svg" alt="product-logo">
                </div>
                <div class="img-title">
                    <h4 class="title">
                        TATUP  International Services Limited
                    </h4>
                </div>
            </div>
            <div class="product-content">
                <p class="transaction-form">
                    Cash Deposit Card
                </p>
                <p class="transaction-amount">
                    N100
                </p>
                 <p class="contact">
                    <img src="/Vector.svg" alt=""> &nbsp; 0809 558 8700
                 </p>
                </div>
            </div>
            <div class="product-link">
                <p class="link">https://tatup-cashtoken.com</p>
            </div>
        </div>
    </div>

    <div id="card-project-2">
        <div class="project-container">
            <div class="top-content">
                <div class="pin-text">
                    <h2>PIN</h2>
                    <div class="rectangle-box"></div>
                </div>
                <div class="image-content">
                        <img src="/Polygon 1.svg" alt="">
                </div>
            </div>
            <div class="text-content">
                <p class="instruction">Instruction for usage:</p>
                <p class="dial-number"><span>Dial *347*312#</span> and follow instructions.</p>
                <p class="token-pin">Enter the <span>Token Pin</span> and send. </p>
                <p class="amount">N1000</p>
            </div>
            <div class="horizontal-rule"></div>
            <div class="footer">
                <p class="product-id">Pieces No:  12063</p>
                <div class="apart">
                    <p class="batch-id">Batch No:    20563882</p>
                    <img src="/Rectangle 6.svg" alt="" class="barcode">
                </div>
            </div>
            <div class="horizontal-rule"></div>
        </div>
    </div>
  </body>
</html>
